<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Compute 3fund investments.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      rel="stylesheet"
    />
    <script
      crossorigin="anonymous"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>
  <body>

  <div class="container">
    <form class="row needs-validation row-cols-auto">
      <div>
        <table class="table table-bordered table-sm">
          <thead class="table-info">
          <tr>
            <th scope="col">Index</th>
            <th scope="col">Invested</th>
            <th scope="col">Invested</th>
            <th scope="col">Target</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>VBTLX</td>
            <td>
              <div class="input-group has-validation ">
                <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                <input
                  class="form-control"
                  id="vbtlx_before_dollars"
                  min="0"
                  required
                  step="0.01"
                  type="number"
                  value="0"
                />
              </div>
            </td>
            <td>
              <span id="vbtlx_before_percent"></span>
              <i class="float-end fa fa-percent" aria-hidden="true"></i>
            </td>
            <td>
              <div class="input-group ">
                <input
                  class="form-control"
                  id="vbtlx_target_percent"
                  max="100"
                  min="0"
                  required
                  step="0.01"
                  type="number"
                />
                <span class="input-group-text"><i class="fa fa-percent" aria-hidden="true"></i></span>
              </div>
            </td>
          </tr>
          <tr>
            <td>VTSAX</td>
            <td>
              <div class="input-group ">
                <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                <input
                  class="form-control"
                  id="vtsax_before_dollars"
                  min="0"
                  required
                  step="0.01"
                  type="number"
                  value="0"
                />
              </div>
            </td>

            <td>
              <span id="vtsax_before_percent"></span>
              <i class="float-end fa fa-percent" aria-hidden="true"></i>
            </td>
            <td>
              <div class="input-group">
                <input
                  class="form-control"
                  id="vtsax_target_percent"
                  max="100"
                  min="0"
                  required
                  step="0.01"
                  type="number"
                />
                <span class="input-group-text"><i class="fa fa-percent" aria-hidden="true"></i></span>
              </div>
            </td>
          </tr>
          <tr>
            <td>VTIAX</td>
            <td>
              <div class="input-group ">
                <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                <input
                  class="form-control"
                  id="vtiax_before_dollars"
                  min="0"
                  required
                  step="0.01"
                  type="number"
                  value="0"
                />
              </div>
            </td>
            <td>
              <span id="vtiax_before_percent"></span>
              <i class="float-end fa fa-percent" aria-hidden="true"></i>
            </td>

            <td>
              <div class="input-group ">
                <input
                  class="form-control"
                  id="vtiax_target_percent"
                  max="100"
                  min="0"
                  required
                  step="0.01"
                  type="number"
                />
                <span class="input-group-text"><i class="fa fa-percent" aria-hidden="true"></i></span>
              </div>
            </td>
          </tr>
          <tr>
            <td>Total</td>
            <td><i class="fas fa-dollar-sign"></i>
              <span id="total_before_dollars">0</span>
            </td>
            <td>
              <span id="total_before_percent"></span>
              <span class="float-end"><i class="fa fa-percent" aria-hidden="true"></i></span>
            </td>
            <td>
              <span id="total_target_percent"></span>
              <span class="float-end"><i class="fa fa-percent" aria-hidden="true"></i></span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
      <div>
        <div>
          <label class="form-label" for="investment">Investment.</label>
          <input class="form-control" id="investment" placeholder="$$$" type="number" step="1"/>
          <button class="btn btn-primary" id="submit_button" type="submit">Compute</button>
        </div>
      </div>
      <div>
        <table class="table table-bordered">
          <thead class="table-info">
          <tr>
            <th scope="col">Index</th>
            <th scope="col">Investment</th>
            <th scope="col">Result</th>
            <th scope="col">Result</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td><a href="https://investor.vanguard.com/mutual-funds/profile/VBTLX">VBTLX</a></td>
            <td>
              <i class="fas fa-dollar-sign"></i>
              <span id="vbtlx_to_invest"></span>
            </td>
            <td>
              <i class="fas fa-dollar-sign"></i>
              <span id="vbtlx_after_investment"></span>
            </td>
            <td>
              <span id="vbtlx_to_invest_percent"></span>
              <i class="fa fa-percent float-end" aria-hidden="true"></i>
            </td>
          </tr>
          <tr>
            <td><a href="https://investor.vanguard.com/mutual-funds/profile/VTSAX">VTSAX</a></td>
            <td>
              <i class="fas fa-dollar-sign"></i>
              <span id="vtsax_to_invest"></span>
            </td>
            <td>
              <i class="fas fa-dollar-sign"></i>
              <span id="vtsax_after_investment"></span>
            </td>
            <td>
              <span id="vtsax_to_invest_percent"></span>
              <i class="fa fa-percent float-end" aria-hidden="true"></i>
            </td>
          </tr>
          <tr>
            <td><a href="https://investor.vanguard.com/mutual-funds/profile/VTIAX">VTIAX</a></td>
            <td>
              <i class="fas fa-dollar-sign"></i>
              <span id="vtiax_to_invest"></span>
            </td>
            <td>
              <i class="fas fa-dollar-sign"></i>
              <span id="vtiax_after_investment"></span>
            </td>
            <td>
              <span id="vtiax_to_invest_percent"></span>
              <i class="fa fa-percent float-end" aria-hidden="true"></i>
            </td>
          </tr>
          <tr>
            <td>Total</td>
            <td>
              <i class="fas fa-dollar-sign"></i>
              <span id="result_investing_dollars"></span>
            </td>
            <td>
              <i class="fas fa-dollar-sign"></i>
              <span id="total_after_investment"></span>
            </td>
            <td></td>
          </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
  <script src="js/script.js"></script>
  </body>
</html>
