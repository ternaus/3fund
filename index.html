<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Compute 3fund investments.</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      rel="stylesheet"
    />
    <script
      crossorigin="anonymous"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <form class="row needs-validation row-cols-auto">
        <div>
          <table class="table table-bordered table-sm">
            <thead class="table-info">
              <tr>
                <th scope="col">Index</th>
                <th scope="col">Invested</th>
                <th scope="col">Invested %</th>
                <th scope="col">Target</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>VBTLX</td>
                <td>
                  <div class="input-group has-validation mb-3">
                    <span class="input-group-text">$</span>
                    <input
                      class="form-control"
                      id="vbtlx_before_dollars"
                      min="0"
                      required
                      step="0.01"
                      type="number"
                      value="0"
                    />
                  </div>
                </td>
                <td>
                  <div id="vbtlx_before_percent"></div>
                </td>
                <td>
                  <div class="input-group mb-3">
                    <input
                      class="form-control"
                      id="vbtlx_target_percent"
                      min="0"
                      required
                      step="0.01"
                      type="number"
                      max="100"
                    />
                    <span class="input-group-text">%</span>
                  </div>
                </td>
              </tr>
              <tr>
                <td>VTSAX</td>
                <td>
                  <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input
                      class="form-control"
                      id="vtsax_before_dollars"
                      min="0"
                      required
                      step="0.01"
                      type="number"
                      value="0"
                    />
                  </div>
                </td>

                <td>
                  <div id="vtsax_before_percent"></div>
                </td>
                <td>
                  <div class="input-group mb-3">
                    <input
                      class="form-control"
                      id="vtsax_target_percent"
                      min="0"
                      required
                      step="0.01"
                      type="number"
                      max="100"
                    />
                    <span class="input-group-text">%</span>
                  </div>
                </td>
              </tr>
              <tr>
                <td>VTIAX</td>
                <td>
                  <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input
                      class="form-control"
                      id="vtiax_before_dollars"
                      min="0"
                      required
                      step="0.01"
                      type="number"
                      value="0"
                    />
                  </div>
                </td>
                <td>
                  <div id="vtiax_before_percent"></div>
                </td>

                <td>
                  <div class="input-group mb-3">
                    <input
                      class="form-control"
                      min="0"
                      id="vtiax_target_percent"
                      required
                      step="0.01"
                      type="number"
                      max="100"
                    />
                    <span class="input-group-text">%</span>
                  </div>
                </td>
              </tr>
              <tr>
                <td>Total</td>
                <td>
                  <div id="total_before_dollars"></div>
                </td>
                <td>
                  <div id="total_before_percent"></div>
                </td>
                <td>
                  <div id="total_target_percent"></div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div>
          <div>
            <label class="form-label" for="investment">Investment.</label>
            <input class="form-control" id="investment" placeholder="$$$" type="text" />
            <button id="submit_button" class="btn btn-primary mb-3" type="submit">Compute</button>
          </div>
        </div>
        <div>
          <table class="table table-bordered">
            <thead class="table-info">
              <tr>
                <th scope="col">Index</th>
                <th scope="col">To invest [$]</th>
                <th scope="col">After investment [$] </th>>
                <th scope="col">Final allocation [%]</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><a href="https://investor.vanguard.com/mutual-funds/profile/VBTLX">VBTLX</a></td>
                <td><div id="vbtlx_to_invest"></div></td>
                <td><div id="vbtlx_after_investment"></div></td>
                <td><div id="vbtlx_to_invest_percent"></div></td>
              </tr>
              <tr>
                <td><a href="https://investor.vanguard.com/mutual-funds/profile/VTSAX">VTSAX</a></td>
                <td><div id="vtsax_to_invest"></div></td>
                <td><div id="vtsax_after_investment"></div></td>
                <td><div id="vtsax_to_invest_percent"></div></td>
              </tr>
              <tr>
                <td><a href="https://investor.vanguard.com/mutual-funds/profile/VTIAX">VTIAX</a></td>
                <td><div id="vtiax_to_invest"></div></td>
                <td><div id="vtiax_after_investment"></div></td>
                <td><div id="vtiax_to_invest_percent"></div></td>
              </tr>
              <tr>
                <td>Total</td>
                <td><div id="result_investing_dollars"></div></td>
                <td><div id="total_after_investment"></div></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
